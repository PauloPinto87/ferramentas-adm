<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a97a6cfbcf.js" crossorigin="anonymous"></script>

    <title>Ferramentas Adiministrativas</title>
</head>
<body>
    <header>

    </header>
    <section class="section-contas-distribuidor">
        <dialog class="modal" id="modal" onchange="somarTrocos()">
            <div class="box-troco">
                <label for="1ºTroco">1ºTroco</label>
                <input type="number" name="" id="1ºTroco">
            </div>
            <div class="box-troco">
            <label for="">2ºTroco</label>
            <input type="number" name="" id="2ºTroco">
        </div>
        <div class="box-troco">
            <label for="">3ºTroco</label>
            <input type="number" name="" id="3ºTroco">
        </div>
        <div class="box-troco">
            <label for="">4ºTroco</label>
            <input type="number" name="" id="4ºTroco">
        </div>
        <div class="box-troco">
            <label for="">5ºTroco</label>
            <input type="number" name="" id="5ºTroco">
        </div>
        <div class="box-troco">
            <label for="">6ºTroco</label>
            <input type="number" name="" id="6ºTroco">
        </div>
        <div class="box-troco">
            <label for="">7ºTroco</label>
            <input type="number" name="" id="7ºTroco">
        </div>
        <div class="box-troco">
            <label for="">8ºTroco</label>
            <input type="number" name="" id="8ºTroco">
        </div>
        <button class="close-button" onclick="somarTrocos()">Somar trocos e fechar</button>
            <p id="totalTrocos">€</p>      

        </dialog>
        <div class="box-divs-input">
            <div class="box-label-input">
                <label for="">Valor (total em pedidos) €</label>
                <input type="number" name="" id="">
            </div>
            <div class="box-label-input">
                <label for="Trocos">Trocos €</label>
                <input type="number" name="" id="Trocos">
                <button class="open-button">inserir/calcular trocos</button>
            </div>
            <div class="box-label-input">
            <label for="Gastos">Gastos (MB) €</label>
            <input type="number" name="" id="Gastos">
            </div>
            <div class="box-label-input">
            <label for="Outros">Outros €</label>
            <input type="number" name="" id="Outros">
            </div>
            <div class="box-label-input">
            <label for="Uber">Uber €</label>
            <input type="number" name="" id="Uber">
            </div>
            <div class="box-label-input">
            <label for="Glovo">Glovo €</label>
            <input type="number" name="" id="Glovo">
            </div>
            <div class="box-label-input">
            <label for="Gasolina">Gasolina €</label>
            <input type="number" name="" id="Gasolina">
        </div>
        <div class="box-resultado-contas">
            <p id="resMsg">€</p>
            <p id="resConta" class="piscar-resultado-alerta"></p>
        </div>
        <div class="box-icone-voltar">
            <a href="index.html"><i class="fa-solid fa-circle-chevron-left">Voltar</i></a>
        </div>
    </section>
    <footer>

    </footer>
    <script src="scripts/main.js"></script>

</html>
