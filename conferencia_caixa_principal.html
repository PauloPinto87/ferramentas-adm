        <div class="box-MB">
            <label for="3ºMB">3ºMB</label>
            <input type="number" name="" id="3ºMB">
        </div>
        <div class="box-MB">
            <label for="4ºMB">4ºMB</label>
            <input type="number" name="" id="4ºMB">
        </div>
        <div class="box-MB">
            <label for="5ºMB">5ºMB</label>
            <input type="number" name="" id="5ºMB">

        <div class="box-MB">

        <div class="box-MB">

            <input type="number" name="" id="11ºMB">
        </div>

        <button class="close-button-Generico" onclick="somarGenerico()">Inserir Generico e fechar</button>
            <p id="totalGenerico">€</p>      

        </dialog>
        <dialog class="modalNotasMoedas" id="modalNotasMoedas" onchange="somarNotasMoedas()">
            <div class="box-NotasMoedas">
                <label for="nota50">QNT Notas 50 €</label>
                <input type="number" name="" id="nota50">
            </div>
            <div class="box-NotasMoedas">
                <label for="nota20">QNT Notas 20 €</label>
                <input type="number" name="" id="nota20">

            <div class="box-NotasMoedas">

                <label for="moeda1">QNT Moedas 1 €</label>
                <input type="number" name="" id="moeda1">
            </div>

                <label for="moeda0x50">QNT Moedas 50 cênt.</label>

            <div class="box-NotasMoedas">
                <label for="moeda0x01">QNT Moedas 1 cênt.</label>

            <button class="close-button-NotasMoedas" onclick="somarNotasMoedas()">Somar dinheiro e fechar</button>
            <p id="totalNotasMoedas">€</p>      
        </dialog>


        <div class="box-divs-input">
            <div class="box-label-input">
                <label for="Vendas">Vendas até o momento €</label>
                <input type="number" name="" id="Vendas">
            </div>
            <div class="box-label-input">
                <label for="Generico">Fecho Genérico MB €</label>
                <input type="number" name="" id="Generico">
                <button class="open-button-Generico">inserir/calcular MBs</button>
            </div>
           
            <div class="box-label-input">
                <label for="NotasMoedas">Notas e Moedas €</label>
                <input  required type="number" name="" id="NotasMoedas">
                <button class="open-button-NotasMoedas">inserir Notas e Moedas</button>
            </div>
        <div class="box-resultado-contas">
            <p id="resMsg">€</p>
            <p id="resConta" class="piscar-resultado-alerta"></p>
        </div>
        <div class="box-icone-submeter">
            <button type="submit" onclick="somarInputs()">SUBMETER</button>
        </div>
        <div class="box-icone-voltar">
            <a href="conferencia_caixa_menu.html"><i class="fa-solid fa-circle-chevron-left">Voltar</i></a>
